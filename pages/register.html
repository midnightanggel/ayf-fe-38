<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYO FE 38 | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="../assets/img/asyf-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section
      class="flex h-screen justify-center items-center overflow-visible shadow-lg transition-all ease-in-out w-full md:bg-white"
    >
      <section
        class="flex w-full lg:w-1/2 md:px-18 px-6 h-full justify-center bg-white md:bg-white h-full flex-col gap-y-6 overflow-y-auto"
      >
        <section class="flex flex-col gap-y-6 py-6 w-full h-full">
          <section
            class="flex justify-start items-start gap-y-2 flex-col md:mx-12 mx-0"
          >
            <section class="flex gap-2 py-8">
              <img width="70" src="../assets/img/asyf-logo.png" alt="" />
              <h1 class="py-2 text-2xl font-bold self-center">
                Asean Youth Forum
              </h1>
            </section>
            <h1 class="text-gray-800 font-bold md:text-3xl text-2xl">
              Let's Join Us
            </h1>
            <span class="md:text-md text-sm text-left font-medium text-gray-500"
              >Please fill in your data correctly</span
            >
          </section>
          <form class="w-auto h-1/2 md:mx-12 mx-0">
            <section
              class="flex flex-col items-center justify-center w-full gap-y-3"
            >
              <section class="flex flex-col gap-y-3 w-full items-center">
                <section class="flex flex-col w-full gap-y-6">
                  <section class="flex flex-col gap-y-3">
                    <label for="fullname" class="text-gray-500 text-sm"
                      >Full Name
                      <span class="text-red-700 font-bold">*</span>
                    </label>
                    <input
                      type="text"
                      id="fullName"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:ring-yellow-200 dark:focus:ring-gray-400 w-auto rounded-md sm:text-sm focus:ring-1"
                      placeholder="Enter your full name"
                    />
                  </section>
                  <section class="flex flex-col gap-y-3">
                    <label for="fullname" class="text-gray-500 text-sm"
                      >Age
                      <span class="text-red-700 font-bold">*</span>
                    </label>
                    <input
                      type="number"
                      id="age"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:ring-yellow-200 dark:focus:ring-gray-400 w-auto rounded-md sm:text-sm focus:ring-1"
                      placeholder="Enter your age"
                    />
                  </section>
                  <section class="flex flex-col gap-y-3">
                    <label for="fullname" class="text-gray-500 text-sm"
                      >Country
                      <span class="text-red-700 font-bold">*</span>
                    </label>
                    <select
                      id="country"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:ring-yellow-200 dark:focus:ring-gray-400 w-auto rounded-md sm:text-sm focus:ring-1 placeholder-gray-400"
                    >
                      <option disabled selected>Choose a country</option>
                      <option value="Indonesia">Indonesia</option>
                      <option value="Malaysia">Malaysia</option>
                      <option value="Singapura">Singapura</option>
                      <option value="Thailand">Thailand</option>
                      <option value="Filipina">Filipina</option>
                      <option value="Brunei Darussalam">
                        Brunei Darussalam
                      </option>
                      <option value="Vietnam">Vietnam</option>
                      <option value="Laos">Laos</option>
                      <option value="Myanmar">Myanmar</option>
                      <option value="Kamboja">Kamboja</option>
                      <option value="Timor Leste">Timor Leste</option>
                    </select>
                  </section>
                  <section class="flex flex-col gap-y-3">
                    <label for="email" class="text-gray-500 text-sm"
                      >Email <span class="text-red-700 font-bold">*</span>
                    </label>
                    <input
                      type="email"
                      id="email"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:ring-yellow-200 dark:focus:ring-gray-400 w-auto rounded-md sm:text-sm focus:ring-1"
                      placeholder="youremail@gmail.com"
                    />
                  </section>
                  <section class="flex flex-col gap-y-3">
                    <label for="password" class="text-gray-500 text-sm"
                      >Password <span class="text-red-700 font-bold">*</span>
                    </label>
                    <input
                      type="password"
                      id="password"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:border-yellow-300 dark:focus:ring-gray-400 focus:ring-yellow-200 w-auto rounded-md sm:text-sm focus:ring-1"
                      placeholder="Enter your password"
                    />
                  </section>
                  <section class="flex flex-col gap-y-3">
                    <label for="confirm_password" class="text-gray-500 text-sm"
                      >Confirm password
                      <span class="text-red-700 font-bold">*</span>
                    </label>
                    <input
                      type="password"
                      id="confirmPassword"
                      class="px-3 py-3 bg-gray-100 border shadow-md border-blue-200 placeholder-slate-500 focus:outline-none focus:border-yellow-300 dark:focus:ring-gray-400 focus:ring-yellow-200 w-auto rounded-md sm:text-sm focus:ring-1"
                      placeholder="Enter your password again"
                    />
                  </section>
                </section>
              </section>
              <section class="flex justify-start w-full items-center gap-x-4">
                <span class="order-2 text-gray-500 font-medium"
                  >Agree to the terms & conditions that apply
                </span>
                <input type="checkbox" name="" id="term" />
              </section>
              <span
                id="warning"
                class="md:text-md text-sm text-left font-medium text-red-500 hidden"
                >Please complete the data correctly</span
              >

              <button
                type="submit"
                class="w-full bg-blue-400 h-auto md:px-6 md:py-3 p-3 rounded-xl font-bold text-white shadow-lg hover:bg-blue-500 text-xs md:text-md"
              >
                Register
              </button>

              <span class="text-gray-500 font-medium"
                >Already have an account?
                <span class="text-blue-400 cursor-pointer">Masuk</span>
              </span>
              <span class="text-gray-500 text-center font-medium pb-4"
                >Back to
                <span class="text-blue-400 cursor-pointer">Home</span>
              </span>
            </section>
          </form>
        </section>
      </section>
      <section
        class="lg:flex hidden h-full w-1/2 md:px-6 justify-center bg-gradient-to-bl from-green-700 via-green-400 to-green-500 h-full items-center"
      >
        <section class="flex flex-col gap-y-4 w-full">
          <section class="w-full px-8">
            <section class="flex flex-col w-full justify-center">
              <h1 class="text-white font-bold text-5xl">
                "Join The ASEAN Youth Movement"
              </h1>
              <p class="text-white py-2 text-2xl">__FE 38</p>
            </section>
          </section>
        </section>
      </section>
    </section>
    <script src="../modules/Register/index.js" type="module"></script>
  </body>
</html>
